    version: ">=v0.1.0"
  - configuration: ghcr.io/hops-ops/helm-loki
    version: ">=v0.1.0"
  - configuration: ghcr.io/hops-ops/helm-tempo
    version: ">=v0.1.0"
  - configuration: ghcr.io/hops-ops/helm-k8s-monitoring
    version: ">=v0.1.0"
  - configuration: ghcr.io/hops-ops/helm-grafana-operator
    version: ">=v0.1.0"
  - provider: xpkg.crossplane.io/crossplane-contrib/provider-kubernetes
    version: ">=v1.2.0"
