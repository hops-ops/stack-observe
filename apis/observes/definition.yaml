apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: observes.stacks.hops.ops.com.ai
spec:
  group: stacks.hops.ops.com.ai
  names:
    kind: Observe
    plural: observes
  scope: Namespaced
  versions:
  - name: v1alpha1
    referenceable: true
    served: true
    schema:
      openAPIV3Schema:
        description: Observe deploys a complete observability stack composing kube-prometheus-stack, Loki, Tempo, k8s-monitoring, and Grafana Operator.
        type: object
        properties:
          spec:
            description: ObserveSpec defines the desired state.
            type: object
            properties:
              clusterName:
                description: Name of the target cluster. Used as default for helmProviderConfigRef.name and resource naming.
                type: string
              managementPolicies:
                description: Management policies for all composed resources. Defaults to ["*"].
                type: array
                items:
                  type: string
                default:
                - "*"
              labels:
                description: Custom labels applied to all managed resources.
                type: object
                additionalProperties:
                  type: string
                x-kubernetes-preserve-unknown-fields: true
              helmProviderConfigRef:
                description: Reference to the Helm ProviderConfig. Defaults to clusterName.
                type: object
                properties:
                  name:
                    description: Name of the Helm ProviderConfig.
                    type: string
                  kind:
                    description: Kind of the ProviderConfig. Defaults to ProviderConfig.
                    type: string
                    enum:
                    - ProviderConfig
                    - ClusterProviderConfig
              kubernetesProviderConfigRef:
                description: Reference to the Kubernetes ProviderConfig for creating Object resources on the target cluster. Defaults to clusterName.
                type: object
                properties:
                  name:
                    description: Name of the Kubernetes ProviderConfig.
                    type: string
                  kind:
                    description: Kind of the ProviderConfig. Defaults to ProviderConfig.
                    type: string
                    enum:
                    - ProviderConfig
                    - ClusterProviderConfig
              namespace:
                description: Shared namespace for all components. Defaults to monitoring. Per-component namespace overrides this.
                type: string
              kubePrometheusStack:
                description: Configuration for the kube-prometheus-stack component.
                type: object
                properties:
                  name:
                    description: Release name. Defaults to kube-prometheus-stack.
                    type: string
                  namespace:
                    description: Namespace override for this component.
                    type: string
                  values:
                    description: Helm values merged with defaults.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  overrideAllValues:
                    description: Helm values that replace all defaults.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
              loki:
                description: Configuration for the Loki component.
                type: object
                properties:
                  name:
                    description: Release name. Defaults to loki.
                    type: string
                  namespace:
                    description: Namespace override for this component.
                    type: string
                  values:
                    description: Helm values merged with defaults.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  overrideAllValues:
                    description: Helm values that replace all defaults.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
              tempo:
                description: Configuration for the Tempo component.
                type: object
                properties:
                  name:
                    description: Release name. Defaults to tempo.
                    type: string
                  namespace:
                    description: Namespace override for this component.
                    type: string
                  values:
                    description: Helm values merged with defaults.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  overrideAllValues:
                    description: Helm values that replace all defaults.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
              k8sMonitoring:
                description: Configuration for the k8s-monitoring component. Stack defaults include nodeExporter.enabled=false.
                type: object
                properties:
                  name:
                    description: Release name. Defaults to k8s-monitoring.
                    type: string
                  namespace:
                    description: Namespace override for this component.
                    type: string
                  values:
                    description: Helm values merged with stack defaults (nodeExporter.enabled=false).
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  overrideAllValues:
                    description: Helm values that replace all defaults including stack defaults.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
              grafanaOperator:
                description: Configuration for the Grafana Operator component.
                type: object
                properties:
                  name:
                    description: Release name. Defaults to grafana-operator.
                    type: string
                  namespace:
                    description: Namespace override for this component.
                    type: string
                  values:
                    description: Helm values merged with defaults.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  overrideAllValues:
                    description: Helm values that replace all defaults.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
            required:
            - clusterName
          status:
            description: ObserveStatus defines the observed state.
            type: object
            properties:
              ready:
                description: Overall readiness of the observability stack.
                type: boolean
        required:
        - spec
